<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layar Acak UI</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f2f1;
        }
        /* Sidebar */
        .sidebar {
            width: 220px;
            height: 100vh;
            background: #1f1f1f;
            border-radius: 0px;
            padding: 20px;
        }
        .sidebar-logo {
            background: #3a3a3a;
            color: white;
            border-radius: 15px;
            padding: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        .menu-icon {
            font-size: 32px;
            color: white;
            cursor: pointer;
            margin: 20px 0;
        }
        /* Search bar */
        .search-bar {
            background: #eee9e8;
            border-radius: 40px;
            height: 50px;
            border: none;
            padding-left: 20px;
            font-size: 18px;
        }
        .search-wrapper {
            position: relative;
            margin: 0 auto;
        }
        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 22px;
            color: #8a8989;
        }

        /* Card */
        .item-card {
            width: 100%;
            height: 180px;
            background: #eee9e8;
            border-radius: 25px;
        }
    </style>
</head>
<body>

<div class="d-flex">

    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column align-items-center">
        <div class="sidebar-logo">LAYAR <span style="color:#ff2a2a">ACAK</span></div>

        <i class="bi bi-house-door-fill menu-icon"></i>
        <i class="bi bi-star-fill menu-icon"></i>
        <i class="bi bi-globe menu-icon"></i>
    </div>

    <!-- Content -->
    <div class="container-fluid p-4">

        <!-- Search bar -->
        <div class="search-wrapper mb-4" style="max-width: 600px;">
            <input type="text" class="form-control search-bar" placeholder="Cari...">
            <i class="bi bi-search search-icon"></i>
        </div>

        <!-- Grid atas -->
        <div class="row g-4 mb-4">
            <div class="col-6 col-md-3"><div class="item-card"></div></div>
            <div class="col-6 col-md-3"><div class="item-card"></div></div>
            <div class="col-6 col-md-3"><div class="item-card"></div></div>
            <div class="col-6 col-md-3"><div class="item-card"></div></div>
        </div>

        <!-- Batas -->
        <hr style="border: 2px solid #eee9e8;">

        <!-- Grid bawah -->
        <div class="row g-4 mt-4">
            <div class="col-6 col-md-3"><div class="item-card"></div></div>
            <div class="col-6 col-md-3"><div class="item-card"></div></div>
            <div class="col-6 col-md-3"><div class="item-card"></div></div>
            <div class="col-6 col-md-3"><div class="item-card"></div></div>
        </div>

    </div>

</div>

</body>
</html>
